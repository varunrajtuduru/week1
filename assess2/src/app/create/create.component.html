<form (ngSubmit)="saveStudent()">
    <div class="form-group">
        <label>department</label>
        <input id="id" class="form-control" type="number" [(ngModel)]="studen.department" name="department">
    </div>
    <div class="form-group">
         <label>Name</label>
         <input id="name" class="form-control" type="text" [(ngModel)]="studen.name" name="name">
     </div><br>
     
     
         <div class="form-group">
                 <label>groupname</label>
                 <input id="groupname" class="form-control" type="text" [(ngModel)]="studen.groupname" name="groupname">
             </div>
        
             <!-- <div class="form-group">
                <label>modifieddate</label>
                <input id="modifieddate" class="form-control" type="date" [(ngModel)]="studen.modifieddate" name="modifieddate">
            </div> -->
             
             <br>
             <input type="submit" >
 </form>
