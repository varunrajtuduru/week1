<!DOCTYPE html>
<html>
    <head>
    <title>mutltable</title>
    </head>
    <body>
       
            

<input type="submit" onclick="mult()" >


<script>
    function mult(){
     var num=prompt("number");
     
     for(var i=1;i<=10;i++){
       
       document.write(num+"x"+i+"="+num*i+"<br>");
     }
 }
     
     </script>



    </body>
</html>
